<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Fundamentals</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{uppercase()}}</h1>
      <p>Lucky Number: {{luckyNumber}}</p>
      <p>Lucky Number is an {{luckyNumber % 2 === 0 ? 'even number' : 'odd number'}}</p>
      <p>{{updateLuckyNumber()}}</p>
      <p>{{employee.name}} is {{employee.age}} years old.</p>
      <p>His salary is {{employee.salary}}</p>
    </div>
  </body>

  <script>
    const { createApp, ref, reactive } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue 3!";
        let luckyNumber = ref(9);

        const employee = reactive({
          //reactive doesnt work for primitives, use ref for them. Reactive cant be reassigned
          name: "John",
          age: 30,
          salary: 50000,
        });

        function updateLuckyNumber() {
          setTimeout(() => {
            luckyNumber.value = 77;
            employee.salary = 60000;
          }, 2000);
        }

        function uppercase() {
          return message.toUpperCase();
        }

        return {
          luckyNumber,
          employee,
          updateLuckyNumber,
          uppercase,
        };
      },
    }).mount("#app");
  </script>
</html>
