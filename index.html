<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Fundamentals</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      Lucky Numbers:
      <span v-for="(luckyNumber, index) in luckyNumbers">
        <br />
        {{luckyNumber}}
      </span>
      <p>{{employee.name}} is {{employee.age}} years old.</p>
      <p>His salary is {{employee.salary}}</p>
    </div>
  </body>

  <script>
    const { createApp, ref, reactive } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue 3!";
        let luckyNumbers = [3, 5, 7, 11, 15];
        const blogUrl = "https://www.dotnetmastery.com";

        const employee = reactive({
          //reactive doesnt work for primitives, use ref for them. Reactive cant be reassigned
          name: "John",
          age: 30,
          salary: 50000,
          hasCorporateCard: false,
          spendingLimit: 10000,
          yearsWithCompany: 5,
        });

        return {
          luckyNumbers,
          employee,
          blogUrl,
          message,
        };
      },
    }).mount("#app");
  </script>
</html>
